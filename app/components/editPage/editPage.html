<div>
    <input type="text" ng-model="searchQuery">
    <button>Search it!</button>
    <div>
        <input type="text" ng-model="$ctrl.todoName">
        <button ng-click="$ctrl.todoList.push($ctrl.todoName)">++Add++</button>
    </div>
    <div ng-repeat="todo in $ctrl.todoList track by $index">
        <todo-element index="$index + 1" item="todo"></todo-element>
    </div>
</div>
